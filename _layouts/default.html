<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% if page.title %}{{ page.title }} Â· {% endif %}{{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Tufte CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/fonts.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/tufte.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/latex.css' | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

    <!-- MathJax -->
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']],
          displayMath: [['$$', '$$'], ['\\[', '\\]']]
        }
      };
    </script>
    <script id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
  </head>

  <body>
    <header>
      <h1 class="title">{{ site.title }}</h1>
      <p class="subtitle">{{ site.description }}</p>

      <nav class="tufte-nav">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/wiki/' | relative_url }}">Wiki</a>
        <a href="{{ '/papers/' | relative_url }}">Papers</a>
        <a href="{{ '/scholars/' | relative_url }}">Scholars</a>
        <a href="{{ '/resources/' | relative_url }}">Resources</a>
      </nav>
      <hr>
    </header>

    <main>
      {{ content }}
    </main>
  </body>
</html>
